<!DOCTYPE html>
<html lang="en-us">


<head>
	<title>Coding Quiz</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		

	<link href="styles.css" rel="stylesheet" type="text/css">

	<script src="logic.js" type="text/javascript"></script>
</head>

<body>
	<div id="nav">

		<div class="left">
			<a onclick="getScore()" href="#">
				<h4>View Highscores</h4>
			</a>
		</div>
		<!-- countdown timer on the top right of nav bar-->
		<div class="right">
			<h4>Time: <span id="timeLeft">0</span></h4>
		</div>
	</div>
	<!--main body of quiz-->
	<div id="quiz">
		<div id="quizBody">
			<h1>
				Coding Quiz!
			</h1>
			<br>
			<br>
			<br>
			<h3>
				Click the START button to begin. (Please note, this is a timed quiz. Do your best.)
			</h3>
			<button onclick="start()">START</button>
		
		</div>
		<div id="feedback" class="feedback hide"></div>
	</div>
</body>

</html>
